     titulo:      EL EJERCICIO COMO TRATAMIENTO PARA LA OBESIDAD
     descripcion: |
                  ¿Cuál es la mejor manera de ejercitarme si soy obeso?
                  Los expertos sugieren que lo primero que hay que entender es que incrementar la masa muscular permite aumentar la energía que gastamos mientras estamos en reposo, por lo tanto, mejora la eciencia de nuestro cuerpo para usar grasas como suministro de energía, lo cual en primera instancia es lo que se desea en pacientes obesos.
                  Para esto lo óptimo es hacer ejercicios de Fuerza Muscular, como ligas o pesas pues son la herramienta fundamental para lograr el incremento de la masa muscular. Las recomendaciones básicas para una rutina de ejercicios son las siguientes:
                  1.- Realizar un circuito de 8 a 10 ejercicios multiarticulares, como las sentadillas por ejemplo. Hacerlos entre 2 y 3 veces por semana en repeticiones de entre 10 y 15.
                  2.- Alternar los grupos musculares que se ejercitan en un circuito, por ejemplo hacer primero pectorales y después ejercitar la espalda.
                  3.- Disminuir progresivamente el tiempo de descanso entre las series y ejercicios.
