     titulo:      LA CORRECTA NUTRICIÓN DEL PACIENTE OBESO
     descripcion: |
                  ¿Cómo debo distribuir mi alimentación?
                  Aprender a contar calorías puede tomarse como una práctica complicada. Sin embargo este método ayuda mucho a orientarse con respecto a qué debemos comer durante el día y cómo distribuirlo.
                  Idealmente una mujer que desee adelgazar deberá consumir 1.200 calorías diarias, y un hombre en la misma condición podrá consumir hasta 1.800 calorías al día. La proporción ideal sobre estas calorías es que aporten un 20% de proteínas, 35% de grasas y un 45% de carbohidratos. Estos datos los podemos conseguir en la tabla nutricional de los paquetes de comida que vemos en el supermercado, los cuales nos pueden mostrar la importancia de lograr un equilibrio entre todos los nutrientes.
                  Lo más importante a nivel de distribución de la alimentación durante el día es jamás omitir alguna de las comidas. Una persona en miras a bajar de peso, o mantenerlo, debe comer hasta 5 veces al día: desayunar, merendar a media mañana, almorzar, merendar a media tarde y cenar.
                  Estas meriendas son sumamente importantes para no llegar a la próxima comida con demasiada hambre. Al comer poco pero frecuente mantenemos el apetito bajo control y de esa forma llegamos a la próxima comida con más capacidad para controlar las cantidades. Sin embargo estas meriendas no deben ser “otro almuerzo”. Las mismas pueden consistir en un yogurt desgrasado, una galleta integral o una fruta.
